<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to left, rgb(20, 147, 220), rgb(17, 115, 160));
        }
        
        .box {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 40%;
        }
        
        fieldset {
            border: 3px solid dodgerblue;
        }
        
        legend {
            border: 1px solid dodgerblue;
            padding: 10px;
            text-align: center;
            background-color: dodgerblue;
            border-radius: 8px;
        }
        
        .inputBox {
            position: relative;
            padding: 15px;
        }
        
        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        
        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        
        .inputUser:focus~.labelInput,
        .inputUser:valid~.labelInput {
            top: -20px;
            font-size: 12px;
            color: dodgerblue;
        }
        
        #data_preparacao {
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }
        
        #send {
            background-image: linear-gradient(to right, rgb(0, 92, 197), rgb(90, 20, 220));
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }
        
        #submit:hover {
            background-image: linear-gradient(to right, rgb(0, 80, 172), rgb(80, 19, 195));
        }
    </style>
</head>

<body>
    <div class="box">
        <form action="javascript: enviar();">
            <fieldset>
                <legend><b>Identificação de bases</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="produto" id="model" class="inputUser" required>
                    <label for="model" class="labelInput">Código da tinta (com revisao):</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="lote" id="lot" class="inputUser" required>
                    <label for="lot" class="labelInput">Lóte da tinta:</label>
                </div>
                <br><br>
                <label for="data_preparacao"><b>Data da preparação:</b></label>
                <input type="date" name="preparacao" id="data_preparacao" required>
                <br><br>
                <br><br>
                <div class="inputBox">
                    <input type="time" name="hora" id="time" class="inputUser" required>
                    <label for="time" class="labelInput">Hora da preparação:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="time" name="vencimento" id="venc" class="inputUser" required>
                    <label for="venc" class="labelInput">Usar até:</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="send" value="Gerar">
            </fieldset>
        </form>
    </div>
</body>
